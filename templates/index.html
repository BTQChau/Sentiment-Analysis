<html lang="en">
<head>

                        <div class="emotion-bar">
                            <span class="bar-item" style="background-color: #c02121;"></span>
                            <span class="bar-item" style="background-color: #f39339;"></span>
                            <span class="bar-item" style="background-color: #e5de10;"></span>
                            <span class="bar-item" style="background-color: #71e647;"></span>
                            <span class="bar-item" style="background-color: #06d02f;"></span>

                            </div>
                        </div>
                    </div>
                    <div class="res">
                        {% if comment %}
                            <span class="comment">{{ comment }}</span>
                        {% endif %}
                        <div class="ratings">
                            <span>Cảm xúc: {{ emotional_label }}</span>
                            <span>Độ chính xác: {{ percent_result }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="block-2">
                    <div class="card-1 card">
                        <h5>Tổng số bình luận</h5>
                        <h5>0</h5>
                        <p>MIN:0 - MAX:0 - AVG:0</p>
                    </div>
    
                    <div class="card-2 card">
                        <h5>Số bình luận tích cực</h5>
                        <h5>0</h5>
                        <p>MIN:0 - MAX:0 - AVG:0</p>
                    </div>
                    <div class="card-3 card">
                        <h5>Số bình luận tiêu cực</h5>
                        <h5>0</h5>
                        <p>MIN:0 - MAX:0 - AVG:0</p>
                    </div>
                </div>
                <div class="block-3 card">
                    <form action="/analysis" method="post" class="form-area">
                        <!-- Thêm label để mô tả cho người dùng -->
                        <label for="message" class="mb-2">Vui lòng nhập các văn bản:</label>
                        <textarea id="message" name="message" rows="5" cols="60" placeholder="Write your message here" required></textarea>
                        
                        <!-- Nút gửi -->
                        <button type="submit" class="btn btn-outline-primary btn-sm button">Submit</button>
                    </form>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script>
        // Đọc giá trị của emotional_label từ server
        const emotionalLabel = "{{ emotional_label }}"; // Biến được server truyền về

        // Hàm điều chỉnh vị trí của arrow
        function updateArrowPosition(emotionLabel) {
            const emotionPositions = {
                "Rất tiêu cực": 0,
                "Tiêu cực": 1,
                "Trung tính": 2,
                "Tích cực": 3,
                "Rất tích cực": 4
            };

            const positionIndex = emotionPositions[emotionLabel];

            if (positionIndex === undefined) {
                console.error("Emotion label không hợp lệ:", emotionLabel);
                return;
            }

            const barItems = document.querySelectorAll(".emotion-bar .bar-item");
            const arrow = document.querySelector(".emotion-bar .arrow");

            if (positionIndex < barItems.length) {
                const barItem = barItems[positionIndex];
                const barItemRect = barItem.getBoundingClientRect();
                const emotionBarRect = document.querySelector(".emotion-bar").getBoundingClientRect();

                arrow.style.left = `${barItemRect.left - emotionBarRect.left + barItemRect.width / 2}px`;
            }
        }

        // Gọi hàm mỗi khi trang được load lại
        if (emotionalLabel) {
            updateArrowPosition(emotionalLabel);
        }
    </script>
</body>
</html>
